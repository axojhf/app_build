name: zed Build

on:
  push:
    branches:
      - zed
jobs:
  zed-build:
    name: zed Build
    runs-on: windows-latest
    steps:
      - uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: amd64
          toolset: 14.4
      - name: Package Directories
        run: |
            rustup update
            rustup target add wasm32-wasi
            cd C:\ ; git clone --depth=1 https://github.com/zed-industries/zed -b v0.137.6
            cd zed ; cargo build --release
            ls ; ls target
